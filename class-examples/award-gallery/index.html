<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <title>Grammy</title>
</head>
<body>
    <div>
        <div class="header">
            <img src="images/grammy-logo-1x1.png" alt="" width="100px">
            <ul class="header-list">
                <li>2025 GRAMMY Highlights</li>
                <li>About</li>
                <li>Awards</li>
                <li>News</li>
                <li>Videos</li>
                <li>Genres</li>
                <li>Shop</li>
            </ul>
        </div>
        <div class="highlight-info">Click here to watch highlights from the 67th GRAMMY Awards</div>
    </div>
    <div class="category">
        <h2>Nominees for the Song Of The Year</h2>
        <div class="project" id="song-of-the-year"></div>

        <h2>Nominees for Record of The Year</h2>
        <div class="project" id="record-of -the-year"></div>

        
    </div>
    <div class="project">
        <div class="img-container-two"></div>
    </div>
    <div class="Artiste">
        <div class="img-container-three"></div>
    </div>
    
</body>
</html>
