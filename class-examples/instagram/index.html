<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/styles.css">
    <script type="module" src="scripts/main.js" defer></script>
    <script src="https://kit.fontawesome.com/c1dd0bfc05.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lexend+Giga:wght@100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Playwrite+IN:wght@100..400&display=swap" rel="stylesheet">
    <title>Instagram</title>
</head>
<body>
    <div class="main-container">
        <div class="header">
            <h1>Instagram</h1>
            <p class="header-title">Sign up to see photos and videos from your friends.</p>
            <button class="header-button"><i class="fa-brands fa-square-facebook"></i> Log in with Facebook</button>
            <div class="ruler">
                <div class="ruler-one"></div>
                <div class="ruler-two"></div>
            </div>
            <p class="or-container">OR</p>           
        </div>
        
        <div class="form-container">
            <form id="sign-up-form">
                <div class="input-flex">
                    <input type="text" placeholder="Mobile number or email address" id="email">
                    <span id="email-error-messg" class="error-message"></span>
                </div>
                <div class="input-flex">
                    <input type="password" placeholder="Password" id="password">
                    <span id="password-error-messg" class="error-message"></span>
                </div>
                <div class="input-flex">
                    <input type="text" placeholder="Full name" id="full-name">
                    <span id="full-name-error-message" class="error-message"></span>
                </div>
                <div class="input-flex">
                    <input type="text" placeholder="Username" id="user-name">
                    <span id="username-error-message" class="error-message"></span>
                </div> 
                <span>People who use our service may have uploaded your contact information to Instagram. <a href="#">Learn more</a></span>
                <span>By signing up, you agree to our. <a href="#">Terms</a>, <a href="#">Privacy</a>, <a href="#">Policy</a> and <a href="#">Cookies Policy</a>.</span>
                <div class="footer-button">
                    <button type="submit">Sign Up</button>                
                </div>             
            </form>          
        </div>
    </div>
    
    <div class="sub-container">
        <span class="footer-title">Have an account?<a href="#">Log in</a></span> 
    </div>
    
</body>
</html>
