<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <script src="scripts/script.js" defer></script>
    <script src="https://kit.fontawesome.com/c1dd0bfc05.js" crossorigin="anonymous"></script>
    <title>Netflix clone</title>
</head>
<body>
    <header>
        <div class="logo">
            <div class="header-left">
                <div class="main-logo">Netflix</div>
                <ul>
                    <li>Home</li>
                    <li>TV Shows</li>
                    <li>Movies</li>
                    <li>New & Popular</li>
                    <li>My-List</li>
                    <li>Browse by Languages</li>
                </ul>
            </div>
            <div class="header-right">
                <i class="fa-solid fa-magnifying-glass"></i>
                <p>Kids</p>
                <i class="fa-solid fa-bell"></i>
                <img src="images/netflix-img.png" alt="" width="20px">
                <i class="fa-solid fa-caret-down"></i>
            </div>

        </div>
    </header>

    <main>
        <section class="category">
            <h2>Tv Comedies</h2>
            <div class="movies">
                <img src="images/orange-black.jpg" alt="#">
                <img src="images/santa.jpg" alt="#">
                <img src="images/man-inside.jpg" alt="#">
                <img src="images/grace-frankie.jpg" alt="#">
                <img src="images/sex-education.jpg" alt="#">
                <img src="images/God's-favorite-idiot.jpg" alt="#">
            </div>
        </section>

        <section class="category">
            <h2>Criticallly Acclaimed Tv Shows</h2>
            <div class="movies">
                <img src="images/the-vampire-diaries.jpg" alt="#">
                <img src="images/travelers.jpg" alt="#">
                <img src="images/crash-landing.jpg" alt="#">
                <img src="images/wednesday.jpg" alt="#">
                <img src="images/money-heist.jpg" alt="#">
                <img src="images/lupin.jpg" alt="#">
            </div>
        </section>

        <section class="category">
            <h2>Comedie Movies</h2>
            <div class="movies">
                <img src="images/the-outlaws.jpg" alt="#">
                <img src="images/family-switch.jpg" alt="#">
                <img src="images/you-people.jpg" alt="#">
                <img src="images/me-time.jpg" alt="#">
                <img src="images/coming-to-America.jpg" alt="#">
                <img src="images/red-notice.jpg" alt="#">
            </div>
        </section>
    </main>
    
    
</body>
</html>
