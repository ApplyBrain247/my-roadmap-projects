<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/c1dd0bfc05.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles/styles.css">
    <script src="scripts/script.js"></script>
    <title>Custom Dropdown</title>
</head>
<body>
    <div class="container">
        <h1>Custom dropdown</h1>
        <div class="select-box">
            <div class="input-container">
                <input type="text" class="selected" placeholder="Select an Item"/>
                <i class="fa-solid fa-arrow-down" id="arrow"></i>
            </div>
            <ul class="option-container">
                <li class="option">First Item</li>
                <li class="option">Second Item</li>
                <li class="option">Third Item</li>
                <li class="option">Fourth Item</li>
                <li class="option">Fifth Item</li>
                <li class="option">Seventh Item</li>
                <li class="option">Eight Item</li>
                <li class="option">Nineth Item</li>
                <li class="option">Tenth Item</li>
            </ul>
        </div>
    </div>
    
</body>
</html>
