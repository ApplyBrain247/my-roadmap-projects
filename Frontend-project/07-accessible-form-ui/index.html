<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/styles.css">
    <script src="https://kit.fontawesome.com/c1dd0bfc05.js" crossorigin="anonymous"></script>
    <title>accessible-form-ui</title>
</head>
<body>
    <div class="main">
        <div class="div-form">
            <form action="">
                <label for="#">Full Name</label> <br>
                <input type="text" value="What should we call you?">
            </form> <br>
            <form action="" class="form">
                <label for="#">Email</label> <br>
                <input type="text" value="john@doe.com"><br>
                <p class="paragraph">Email is already taken</p>
            </form> 

            <form action="">
                <label for="#">Enter Password</label> <br>
                <input type="text" value="XXXXXXXX">
                <i class="fa-solid fa-eye"></i>
            </form> <br>
            <form action="">
                <label for="#">Confirm Password</label> <br>
                <input type="text" value="XXXXXXXX">
                <i class="fa-solid fa-eye"></i>
            </form>
            <button>Update profile</button>    
        </div>
        
        <div class="div-form-2">
            <div class="sixty-five">65%</div>
            <p class="profile">Profile Completeness</p>
            <div class="last-div">
                <p class="line-across">Create Accounts</p>
                <p class="line-across">Update Roadmap Progress</p>
                <p class="line-across">Setup Public Profile</p>
                <p>Complete your first project</p>
                <p>Invite your friends</p>
            </div>
        </div>
    </div>
    
</body>
</html>
