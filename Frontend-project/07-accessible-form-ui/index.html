<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/styles.css">
    <script src="https://kit.fontawesome.com/c1dd0bfc05.js" crossorigin="anonymous"></script>
    <title>accessible-form-ui</title>
</head>
<body>
    <div class="main">
        <div class="div-form">
            <form action="">
               <label for="fname">Full Name</label>
               <input type="text" id="fname" name="fname" placeholder="What should we call you?">
               <div class="error-message" id="fullnameError"></div>
               <label for="email">Email</label>
               <input type="text" id="email" name="email" placeholder="XXXXXXXX">
               <div class="error-message" id="email-is-already-taken"></div>
               <label for="enterpassword">Enter Password</label>
               <input type="" id="enterpassword" name="enterpassword" placeholder="XXXXXXXX">
               <i class="fa-solid fa-eye"></i>
               <div class="error-message" id="passwordError"></div>
               <label for="confirm-password">Confirm Password</label>
               <input type="text" id="confirm-password" name="confirm-password" placeholder="XXXXXXXX">
               <i class="fa-solid fa-eye"></i>
               <div class="error-message" id="confirm-passwordError"></div>
            </form>
            <button>Update profile</button>    
        </div>
        
        <div class="div-form-2">
            <div class="sixty-five">65%</div>
            <p class="profile">Profile Completeness</p>
            <div class="last-div">
                <p class="line-across">Create Accounts</p>
                <p class="line-across">Update Roadmap Progress</p>
                <p class="line-across">Setup Public Profile</p>
                <p>Complete your first project</p>
                <p>Invite your friends</p>
            </div>
        </div>
    </div>
    
</body>
</html>
